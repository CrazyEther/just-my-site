{% extends "base.html" %}

{% block content %}
  <h2>{{ action }} Anime</h2>
  <form method="post" enctype="multipart/form-data" class="anime-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
  </form>
  <a href="{% url 'anime_list' %}" class="btn">Назад к списку</a>
{% endblock %}
